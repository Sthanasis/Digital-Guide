name: Tests

on: 
  push:
    branches: [main]

jobs: 
  setup: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        
    steps:    
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: npm install
  test:
    name: Unit Testing
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Running Tests
      run: yarn run test:unit
